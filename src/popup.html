<!DOCTYPE html>
<html>
  <head>
    <title>Water Reminder Settings</title>
    <link rel="stylesheet" href="./tailwind.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="text-base">
    <main class="w-[300px] p-6 pt-4 bg-primary-dark">
      <!-- Main View -->
      <div id="main-view">
        <header class="flex justify-between items-center mb-3">
          <!-- Goal setting button -->
          <button
            id="goal-setting-button"
            class="p-1 hover:text-primary-light duration-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-5"
            >
              <path
                d="M18.75 12.75h1.5a.75.75 0 0 0 0-1.5h-1.5a.75.75 0 0 0 0 1.5ZM12 6a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 0 1.5h-7.5A.75.75 0 0 1 12 6ZM12 18a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 0 1.5h-7.5A.75.75 0 0 1 12 18ZM3.75 6.75h1.5a.75.75 0 1 0 0-1.5h-1.5a.75.75 0 0 0 0 1.5ZM5.25 18.75h-1.5a.75.75 0 0 1 0-1.5h1.5a.75.75 0 0 1 0 1.5ZM3 12a.75.75 0 0 1 .75-.75h7.5a.75.75 0 0 1 0 1.5h-7.5A.75.75 0 0 1 3 12ZM9 3.75a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5ZM12.75 12a2.25 2.25 0 1 1 4.5 0 2.25 2.25 0 0 1-4.5 0ZM9 15.75a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5Z"
              />
            </svg>
          </button>

          <div class="flex items-center gap-2">
            <div class="relative flex flex-col items-center group">
              <!-- Streak -->
              <div
                id="streak-container"
                class="flex items-center gap-1 text-yellow-600 relative group"
                style="display: none"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="size-4"
                >
                  <path
                    d="M11.983 1.907a.75.75 0 0 0-1.292-.657l-8.5 9.5A.75.75 0 0 0 2.75 12h6.572l-1.305 6.093a.75.75 0 0 0 1.292.657l8.5-9.5A.75.75 0 0 0 17.25 8h-6.572l1.305-6.093Z"
                  />
                </svg>
                <span id="streak-text" class="text-sm font-bold">1</span>
              </div>

              <!-- Streak tooltip -->
              <div
                class="absolute top-6 flex-col items-center hidden group-hover:flex z-20"
              >
                <div class="w-3 h-3 -mb-2 rotate-45 bg-black"></div>
                <div
                  class="relative rounded-md p-3 text-xs leading-none text-white whitespace-nowrap bg-black"
                >
                  <span id="streak-day-text">3 days</span> streak!
                </div>
              </div>
            </div>

            <!-- Notification button -->
            <button
              id="notification-button"
              class="p-1 hover:text-primary-light duration-200"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-5"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.25 9a6.75 6.75 0 0 1 13.5 0v.75c0 2.123.8 4.057 2.118 5.52a.75.75 0 0 1-.297 1.206c-1.544.57-3.16.99-4.831 1.243a3.75 3.75 0 1 1-7.48 0 24.585 24.585 0 0 1-4.831-1.244.75.75 0 0 1-.298-1.205A8.217 8.217 0 0 0 5.25 9.75V9Zm4.502 8.9a2.25 2.25 0 1 0 4.496 0 25.057 25.057 0 0 1-4.496 0Z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
        </header>

        <!-- Progress % Display -->
        <div class="flex flex-col items-center">
          <h1 class="mb-6 text-3xl text-center text-primary-light font-bold">
            Water Tracker
          </h1>
          <!-- Progress circle -->
          <div
            role="button"
            id="water-log-progress-container"
            class="w-[200px] h-[200px] rounded-full mb-6 text-white flex justify-center items-end overflow-hidden relative border-2 bg-primary-dark border-white duration-200 hover:opacity-80"
          >
            <div
              id="water-log-progress"
              class="absolute bg-primary-normal h-full w-full transition-transform duration-200 wavy"
              style="transform: translateY(100%)"
            ></div>

            <div
              class="text-white text-center h-full w-full flex flex-col justify-center items-center z-10"
            >
              <h2
                id="water-log-percentage"
                class="text-4xl font-bold tracking-wider mb-3 text-primary opacity-95"
              >
                0.0%
              </h2>
              <p class="text-xs font-medium text-opacity-80 tracking-wider">
                <span id="water-log-total">0</span> /
                <span id="daily-water-goal">3000</span> mL
              </p>
            </div>
          </div>
        </div>

        <!-- Logging -->
        <form id="water-log-form">
          <h3 class="text-center mb-3 font-medium">Log your water intake:</h3>
          <div class="relative flex items-center mb-4 peer">
            <input
              id="water-log-input"
              value="1000"
              name="amount"
              class="bg-gray-600 rounded-lg pl-3 py-2 pr-10 w-full text-lg font-medium tracking-wider placeholder:-tracking-normal peer placeholder:text-base outline-none invalid:text-pink-500 border-2 border-primary-dark valid:focus:border-primary-light invalid:border-pink-500"
              type="number"
              min="1"
              required
              placeholder="Enter amount in mL"
            />
            <label
              for="water-log-input"
              class="absolute font-medium text-lg right-3 hidden peer-valid:block"
            >
              mL
            </label>
          </div>

          <!-- Log buttons -->
          <button
            type="submit"
            class="rounded-lg duration-200 bg-primary-normal opacity-60 text-white font-bold w-full py-3 flex items-center justify-center gap-2 cursor-not-allowed peer-has-[:valid]:opacity-100 peer-has-[:valid]:hover:opacity-80 peer-has-[:valid]:cursor-pointer"
          >
            Log Drink
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 16a6 6 0 0 0 6-6c0-1.655-1.122-2.904-2.432-4.362C10.254 4.176 8.75 2.503 8 0c0 0-6 5.686-6 10a6 6 0 0 0 6 6M6.646 4.646l.708.708c-.29.29-1.128 1.311-1.907 2.87l-.894-.448c.82-1.641 1.717-2.753 2.093-3.13"
              />
            </svg>
          </button>
        </form>
      </div>

      <!-- Notification Settings View -->
      <div id="notification-view" class="hidden">
        <header class="flex justify-between items-center mb-3">
          <!-- Back Button -->
          <button
            id="notification-view-back-button"
            class="p-1 hover:text-primary-light duration-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2.5"
              stroke="currentColor"
              class="size-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
              />
            </svg>
          </button>
        </header>

        <h1 class="mb-6 text-3xl text-center text-primary-light font-bold">
          Notifications
        </h1>

        <form id="notification-form">
          <!-- Remind me every -->
          <div class="mb-4">
            <h3 class="mb-3 font-medium">Remind me every (min):</h3>
            <div class="relative flex items-center">
              <!-- Input: reminder interval -->
              <input
                min="0"
                id="notification-interval-input"
                name="interval"
                class="bg-gray-600 rounded-lg pl-3 py-2 pr-10 w-full tracking-wider placeholder:-tracking-normal peer placeholder:text-base outline-none invalid:text-pink-500 border-2 border-primary-dark valid:focus:border-primary-light invalid:border-pink-500"
                placeholder="Enter value in minutes"
                type="number"
              />
              <label
                for="notification-interval-input"
                class="absolute right-3 hidden peer-valid:block"
                >min</label
              >
            </div>
            <span
              id="notification-active-indicator"
              class="text-gray-400 text-xs"
              >Notification is turned off.</span
            >
          </div>

          <!-- Active hours -->
          <div>
            <h3 class="mb-3 font-medium">Active hours:</h3>
            <!-- Input: start time -->
            <div
              class="flex flex-col mb-4 px-3 pt-[10px] pb-[6px] bg-gray-600 rounded-lg border-2 border-primary-dark focus-within:border-primary-light"
            >
              <label
                for="notification-start-input"
                class="text-xs leading-tight"
                >Start Time</label
              >
              <input
                value="06:00"
                id="notification-start-input"
                name="startTime"
                class="bg-gray-600 w-full placeholder:-tracking-normal placeholder:text-base outline-none leading-tight"
                type="time"
              />
            </div>

            <!-- Input: end time -->
            <div
              class="flex flex-col mb-4 px-3 pt-[10px] pb-[6px] bg-gray-600 rounded-lg border-2 border-primary-dark focus-within:border-primary-light"
            >
              <label for="notification-end-input" class="text-xs leading-tight"
                >End Time</label
              >
              <input
                value="18:00"
                id="notification-end-input"
                name="endTime"
                class="bg-gray-600 w-full placeholder:-tracking-normal placeholder:text-base outline-none leading-tight"
                type="time"
              />
            </div>
          </div>

          <!-- Save notification setting button -->
          <button
            id="notification-save-button"
            type="submit"
            class="rounded-lg duration-200 bg-primary-normal text-white font-bold w-full py-3 hover:opacity-80"
          >
            Save
          </button>
        </form>

        <p class="text-gray-400 text-xs mt-3 text-center">
          Make sure Chrome allows notifications.
        </p>
      </div>

      <!-- Goal Setting View -->
      <div id="goal-view" class="hidden">
        <header class="flex justify-between items-center mb-3">
          <!-- Back Button -->
          <button
            id="goal-view-back-button"
            class="p-1 hover:text-primary-light duration-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2.5"
              stroke="currentColor"
              class="size-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
              />
            </svg>
          </button>
        </header>

        <h1 class="mb-6 text-3xl text-center text-primary-light font-bold">
          Goals
        </h1>

        <form id="goal-form">
          <!-- Daily water goal -->
          <div class="mb-4">
            <h3 class="mb-3 font-medium">Daily water goal (mL):</h3>
            <div class="relative flex items-center">
              <!-- Input: daily water goal -->
              <input
                id="daily-water-goal-input"
                value="3000"
                min="0"
                name="daily-water-goal"
                type="number"
                class="bg-gray-600 rounded-lg pl-3 py-2 pr-10 w-full tracking-wider placeholder:-tracking-normal peer placeholder:text-base outline-none invalid:text-pink-500 border-2 border-primary-dark valid:focus:border-primary-light invalid:border-pink-500"
                placeholder="Enter value in mL"
                required
              />
              <label
                for="daily-water-goal-input"
                class="absolute right-3 hidden peer-valid:block"
                >mL</label
              >
            </div>
          </div>

          <!-- Save goal setting button -->
          <button
            id="goal-save-button"
            type="submit"
            class="rounded-lg duration-200 bg-primary-normal text-white font-bold w-full py-3 hover:opacity-80"
          >
            Save
          </button>
        </form>

        <hr class="my-5 border-gray-400" />

        <!-- Reset today's progress -->
        <div class="mb-4">
          <h3 class="font-medium text-red-400 mb-2 leading-none">
            Danger Zone
          </h3>
          <p class="text-sm mb-3">Reset today's water progress.</p>

          <button
            id="progress-reset-button"
            type="button"
            class="rounded-lg duration-200 border-2 border-red-400 text-red-400 font-bold w-full py-3 hover:opacity-80"
          >
            Reset
          </button>
        </div>
      </div>

      <script type="module" src="scripts/main.js"></script>
    </main>
  </body>
</html>
